<body>
<div id="particles-js"></div>
<section class="doorbell-wrap">
  <div class="header-logo">
    <img src="/images/logo.png" />
  </div>
  <form id="visitor_form">
    <div class="form-group">
      <label>Account name</label>
      <input name="username" type="tel" class="form-control" placeholder="Account name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input name="password" type="password" class="form-control" placeholder="Password">
    </div>
    <input type="submit" value="Sign In" class="login btn primary-bg btn-block" />
    <div class="tips" style="text-align: center; margin-bottom: 10px">or</div>
    <a href="/signup" class="btn primary-bg btn-block">Sign Up</a>
  </form>
</section>
<script src="/js/jquery.min.js"></script>
<script src="/js/common.js"></script>
<script>
(function($, undefined) {
  particlesJS.load('particles-js', '/config/doorbell_pConfig.json');

  $.fn.serializeJson = function() {
    var serializeObj = {};
    $(this.serializeArray()).each(function () {
      serializeObj[this.name]= this.value;
    });
    return serializeObj;
  };

  var $loginBtn = $('.login'),
      $form = $('#visitor_form');

  var API_URL = '{{API_PREFIX}}',
      VERIFY_URL = `${API_URL}/globallogin`;

  $loginBtn.click(function(e) {
    e.preventDefault();
    var data = $form.serializeJson();
    if ( '' === $.trim(data.username) ) {
      alert('Enter your account name');
      return;
    }
    if ( '' === $.trim(data.password) ) {
      alert('Enter your password');
      return;
    }
    $.ajax({
      method: 'POST',
      url: VERIFY_URL,
      dataType: 'json',
      headers: {
        'Content-Type':'application/json'
      },
      xhrFields: {
        withCredentials: true
      },
      data: JSON.stringify(data),
      success: function(res) {
        if (res.status === 302) {
          location.href = res.data.redirect_url
        } else {
          // some error message
        }
      },
      error: function() {
        alert('Server error. Please try again.');
      }
    });
  });
})(jQuery);
</script>
</body>
