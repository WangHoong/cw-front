<html lang="zh-cn">
<head>
<meta charset="UTF-8">

<link rel="icon" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" sizes="96x96" href="/images/favicon-96x96.png">

<link rel="stylesheet" href="/css/mbs.css">
<link rel="stylesheet" href="/css/main.css">
<style>
body {
  background: #fff;
}
</style>
</head>
<body>
<section>
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>名字</th>
        <th>添加时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="cp_list"></tbody>
  </table>
</section>
<script src="/js/jquery.min.js"></script>
<script>
var _url = '{{API_PREFIX}}' + '/companies';
$.ajax({
  url: _url,
  success: function(res) {
    if (res.data.length != 0) {
      var arr = [];
      $(res.data).each(function(idx, item) {
        arr.push('<tr><td>' + item.id + '</td><td>' + item.name + '</td><td>' + item.added_time + '</td><td><a class="btn btn-default" href="{{PROXY_PREFIX}}/api/v1/companies/' + item.id + '/transformers">切换</a></td></tr>');
      });
      $('#cp_list').append(arr.join(''));
    }
  }
});
</script>
</body>
</html>
