          <div class='login_register'>
            <a href="/doorbell" class='registers' style="display:inline-block;">立即注册</a>

<script>
(function($, undefined) {
  // particlesJS.load('particles-js', '/config/doorbell_pConfig.json');

  $.fn.serializeJson = function() {
    var serializeObj = {};
    $(this.serializeArray()).each(function () {
      serializeObj[this.name]= this.value;
    });
    return serializeObj;
  };

  var $loginBtn = $('.login'),
      $form = $('#visitor_form');

  var API_URL = '{{API_PREFIX}}',
      VERIFY_URL = `${API_URL}/standard_login`;
  var msg = $('.js-msg')
  $loginBtn.click(function(e) {
    e.preventDefault();
    var data = $form.serializeJson();
    if ( '' === $.trim(data.username) ) {
      msg.html('请输入账户名');
      return;
    }
    if ( '' === $.trim(data.password) ) {
      msg.html('请输入密码');
      return;
    }
    $.ajax({
      method: 'POST',
      url: VERIFY_URL,
      dataType: 'json',
      headers: {
        'Content-Type':'application/json'
      },
      xhrFields: {
        withCredentials: true
      },
      data: JSON.stringify(data),
    }).done(function(res) {
      if (res.status === 302) {
        location.href = '/';
      }
    }).fail(function(xhr) {
      msg.html(xhr.responseJSON.data ? xhr.responseJSON.data.message : '服务器异常, 请重试.');
    });
  });
})(jQuery);
</script>
